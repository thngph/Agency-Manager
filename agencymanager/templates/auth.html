{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->

    <link rel="stylesheet" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" href="{% static 'css/intro.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/app.css' %}"> -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>QUAN LY DAI LY</title>
</head>

<body>
    <div class="main">
        <div class="content">
            <div class="intro">
                <div class="intro-heading text-heading">
                    PHẦN MỀM QUẢN LÝ ĐẠI LÝ
                    <br>NHÓM 23
                </div>
                <img srcset="{% static '/images/intro-image.png' %} 2x" alt="" class="intro-image">
            </div>
            <div class="auth">
                <div class="login auth-form">
                    <form action="" method="post" class="form">
                        <div class="form-heading">
                            <p class="form-title text-heading">
                                Đăng nhập
                            </p>
                            <img srcset="{% static '/images/login-icon.png' %} 2x" alt="">
                        </div>
                        <div class="form-fill">
                            {% csrf_token %}
                            {{ login_form|crispy }} 
                            <button class="form-btn login-btn" type="submit">Đăng nhập</button>
                        </div>
                    </form>
                    <div class="form-footer">
                        <span>Chưa có tài khoản, nhấn</span>
                        <a class="register-footer-btn" href="/register">Đăng kí</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'script/intro.js' %}"></script>
</body>

</html>
